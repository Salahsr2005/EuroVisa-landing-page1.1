<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1a3e 0%, #0a0a2e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .logo-container {
      position: relative;
      width: 600px;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .logo-content {
      position: relative;
      transform-style: preserve-3d;
      animation: float 6s ease-in-out infinite;
    }

    .text-container {
      position: relative;
      transform-style: preserve-3d;
    }

    .euro-symbol {
      color: #FFD700;
      font-size: 72px;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      animation: glowPulse 2s infinite ease-in-out;
      position: relative;
    }

    .main-text {
      color: #FFFFFF;
      font-size: 72px;
      font-weight: bold;
      letter-spacing: 4px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .visa-text {
      color: #FFD700;
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 8px;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      display: block;
      text-align: center;
      margin-top: 10px;
    }

    .plane {
      position: absolute;
      width: 120px;
      height: 120px;
      fill: #FFD700;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
      animation: flyPlane 8s infinite ease-in-out;
      transform-style: preserve-3d;
    }

    .trail {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, #FFD700, transparent);
      animation: fadeInOut 2s infinite ease-in-out;
    }

    .star-field {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    .star {
      position: absolute;
      width: 24px;
      height: 24px;
      fill: #FFD700;
      filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      25% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
      50% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      75% { transform: translateY(20px) rotateX(-5deg) rotateY(-5deg); }
    }

    @keyframes flyPlane {
      0% { transform: translate3d(0, 0, 50px) rotate(0deg); }
      25% { transform: translate3d(100px, -50px, 100px) rotate(15deg); }
      50% { transform: translate3d(200px, 0, 50px) rotate(0deg); }
      75% { transform: translate3d(100px, 50px, 0px) rotate(-15deg); }
      100% { transform: translate3d(0, 0, 50px) rotate(0deg); }
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
      50% { text-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .glow-orb {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.2) 0%, rgba(255,215,0,0) 70%);
      animation: orbFloat 4s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes orbFloat {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="glow-orb"></div>
    <div class="logo-content">
      <div class="text-container">
        <span class="euro-symbol">â‚¬</span>
        <span class="main-text">URO</span>
        <span class="visa-text">VISA</span>
      </div>
      
      <svg class="plane" viewBox="0 0 24 24">
        <path d="M21,16V14L13,9V3.5A1.5,1.5,0,0,0,11.5,2A1.5,1.5,0,0,0,10,3.5V9L2,14V16L10,13.5V19L8,20.5V22L11.5,21L15,22V20.5L13,19V13.5L21,16Z"/>
      </svg>
    </div>
    <canvas class="particle-canvas"></canvas>
  </div>

  <script>
    // Particle system
    const canvas = document.querySelector('.particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 100;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.color = `rgba(255, 215, 0, ${Math.random() * 0.5})`;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let particle of particles) {
        particle.update();
        particle.draw();
      }
      
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    // Generate stars in a spiral pattern
    const starField = document.createElement('div');
    starField.className = 'star-field';
    document.querySelector('.logo-content').appendChild(starField);

    const numStars = 12;
    const spiralRadius = 200;
    const spiralRotations = 2;

    for (let i = 0; i < numStars; i++) {
      const progress = i / (numStars - 1);
      const angle = progress * Math.PI * 2 * spiralRotations;
      const radius = progress * spiralRadius;
      
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;
      const z = progress * 100;
      
      const star = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      star.setAttribute("class", "star");
      star.setAttribute("viewBox", "0 0 24 24");
      star.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
      star.style.animationDelay = `${i * 0.2}s`;
      
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", "M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z");
      
      star.appendChild(path);
      starField.appendChild(star);
    }

    // Add mouse interaction
    document.addEventListener('mousemove', (e) => {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      const logo = document.querySelector('.logo-content');
      logo.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
  </script>
</body>
</html>
