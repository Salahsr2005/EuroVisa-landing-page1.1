    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const navLinks = document.querySelectorAll("nav a");
    
          navLinks.forEach(link => {
            link.addEventListener("click", (event) => {
              event.preventDefault(); // Stop default behavior of anchor links
              const targetHref = link.getAttribute("href"); // Get target URL
              
              // Save target URL to session storage
              sessionStorage.setItem("redirectTarget", targetHref);
    
              // Navigate to the loading page
              window.location.href = "load.html";
            });
          });
        });
      </script>

    // Mobile Menu Toggle
    const mobileMenu = document.querySelector('.mobile-menu');
    const navLinks = document.querySelector('.nav-links');

    mobileMenu.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        mobileMenu.classList.toggle('active');
    });

    // Budget Range Slider
    const rangeInput = document.querySelector('input[type="range"]');
    const budgetValue = document.getElementById('budget-value');

    rangeInput.addEventListener('input', (e) => {
        budgetValue.textContent = `${e.target.value} DA`;
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!navLinks.contains(e.target) && !mobileMenu.contains(e.target)) {
            navLinks.classList.remove('active');
            mobileMenu.classList.remove('active');
        }
    });
